  <body class="container" style="margin-top: 50px;

    width: 50%; height:auto;">



    <h1 class="text-primary" style=

        "margin-left: 15px; margin-bottom: 10px">

        Let's <br> <b class="begin">Begin</b>

    </h1>
<br>

    <div class="main-container"> 
    <form class="container" id="contactForm">

        <div class="card">

            <div class="card-body">

                <div class="form-group">


                    <input type="text" class="form-control"

                    id="name" placeholder=" Enter your name">

                </div>
 <br>
                <div class="form-group">

                     

                    <input type="email" class="form-control"

                    id="email" placeholder=" Enter your email...">

                </div>

            </div>

            <button type="submit" class="btn-primary"

                style="margin-left: 15px; margin-top: 10px">

                Submit

            </button>

        </div>

    </form>
 
</div>
    <script src=

"https://www.gstatic.com/firebasejs/3.7.4/firebase.js">

    </script>

     

    <script>

        let firebaseConfig = {

            apiKey: "AIzaSyCppDxgbBd1wuP6U0ueqUi5VyZbl_RcJGw",

            authDomain: "webstack-b5a40.firebaseapp.com",

            databaseURL: "https://webstack-b5a40-default-rtdb.firebaseio.com/",

            projectId: "webstack-b5a40",

            messagingSenderId: "111504102266",

            appId: "1:111504102266:web:9d92328065d9ffec127cc3"

        };
 

        firebase.initializeApp(firebaseConfig);
 

        let messagesRef = firebase.database()

            .ref('Collected Data');

         

        document.getElementById('contactForm')

            .addEventListener('submit', submitForm);
 

        function submitForm(e) {

            e.preventDefault();
 

            // Get values

            let name = getInputVal('name');

            let email = getInputVal('email');
 

            saveMessage(name, email);

            document.getElementById('contactForm').reset();

        }
 

        // Function to get form values

        function getInputVal(id) {

            return document.getElementById(id).value;

        }
 

        // Save message to firebase

        function saveMessage(name, email) {

            let newMessageRef = messagesRef.push();

            newMessageRef.set({

                name: name,

                email: email,

            });

        }

    </script>
